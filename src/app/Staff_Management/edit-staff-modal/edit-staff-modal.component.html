<div class="edit-modal-container">
    <div class="modal-header">
        <span>Edit Trainer</span>
        <button (click)="closeModal()">X</button>
    </div>
    <div class="modal-body">
        <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="userData.name" required><br>
        
            <label for="position">Position</label>
            <input type="text" id="position" name="position" [(ngModel)]="userData.position" required><br>
        
            <label for="contact">Contact</label>
            <input type="text" id="contact" name="contact" [(ngModel)]="userData.contactNumber" required><br>
        
            <label for="monthLeave">Current Month Leave(s)</label>
            <input type="number" id="monthLeave" name="monthLeave" [(ngModel)]="userData.monthLeaves" required><br>
        
            <label for="annualLeave">Annual Leave(s)</label>
            <input type="number" id="annualLeave" name="annualLeave" [(ngModel)]="userData.annualLeaves" required><br>
        
            <button type="submit" [disabled]="!myForm.valid" id="editUserSbmtBtn">Submit</button>
        </form> 
    </div>
</div>
