<div class="edit-modal-container">
    <div class="modal-header">
        <span>Edit Trainer</span>
        <button (click)="closeModal()">X</button>
    </div>
    <div class="modal-body">
        <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
            <label>Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="userData.name" required><br>
            <label>Position</label>
            <input type="text" name="position" [(ngModel)]="userData.position" required><br>
            <label>Contact</label>
            <input type="text" name="contact" [(ngModel)]="userData.contactNumber" required><br>
            <label>Current Month Leave(s)</label>
            <input type="number" name="monthLeave" [(ngModel)]="userData.monthLeaves" ngModel required><br>
            <label>Annual Leave(s)</label>
            <input type="number" name="annualLeave" [(ngModel)]="userData.annualLeaves" ngModel required><br>

            <button type="submit" [disabled]="!myForm.valid" id="editUserSbmtBtn">Submit</button>
        </form>
    </div>
</div>
