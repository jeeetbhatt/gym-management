<div class="container">
    <div class="header" [title]="'Edit Members'">
        <h3> Edit Gym Member {{ editMemberData ? ' â–º ðŸ‘¤ ' +  editMemberData.name + ' ðŸ“ž ' + editMemberData.contactNumber : ''  }}</h3>
    </div>
    @if (editMemberId == -1) {
        <div class="noMemberSelected" title="Currently, No member is selected to edit.">
            <span> {{ selectMemberMsg }} </span>
            <button (click)="goToAllMembers()" title="Click here to go to All Members screen">Go to Active Members</button>
        </div>
    } @else {
        <div class="editMemberForm">
            <form #editMemberform="ngForm" (ngSubmit)="editMemberFormSubmitted(editMemberform)" class="member-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" [(ngModel)]="editMemberData.name" required placeholder="Enter your full name">
                </div>
            
                <div class="form-group">
                    <label for="contactNumber">Whatsapp Number</label>
                    <input type="text" id="contactNumber" name="contactNumber" [(ngModel)]="editMemberData.contactNumber" required placeholder="Enter your WhatsApp number">
                </div>
            
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" [(ngModel)]="editMemberData.address" required placeholder="Enter your address">
                </div>
            
                <div class="form-group">
                    <label for="physiqueGoal">Physique Goal</label>
                    <select id="physiqueGoal" name="physiqueGoal" [(ngModel)]="editMemberData.physiqueGoal">
                        <option value="Fat Loss">Fat Loss</option>
                        <option value="Weight Gain">Weight Gain</option>
                        <option value="Body Building">Body Building</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="expertiseLevel">Expertise Level</label>
                    <select id="expertiseLevel" name="expertiseLevel" [(ngModel)]="editMemberData.expertiseLevel">
                        <option value="Learner">Learner</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Expert">Expert</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="trainer">Designated Trainer</label>
                    <select id="trainer" name="trainer" [(ngModel)]="editMemberData.trainer">
                        <option *ngFor="let item of getTrainers(); let i = index" [value]="item.name">{{ item.name | titlecase }}</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="joiningDate">Joining Date</label>
                    <input type="date" id="joiningDate" [(ngModel)]="editMemberData.joiningDate" name="joiningDate" required>
                </div>

                <div class="form-group">
                    <label for="exDate">Subscription Expiry Date</label>
                    <input type="date" id="exDate" name="exDate" [(ngModel)]="editMemberData.subscriptionEndDate" required>
                </div>
            
                <div class="form-group">
                    <label for="subscriptionMonth">Number of Month(s)</label>
                    <input type="number" id="subscriptionMonth" name="subscriptionMonth" min="0" max="50" placeholder="Enter number of months" [(ngModel)]="noOfMonths"  (input)="subscriptionUpdated()">
                </div>

                <div class="form-group">
                    <label for="exDate">New Subscription Expiry Date</label>
                    <input type="date" id="newExDate" name="newExDate" [(ngModel)]="newExDate" disabled>
                </div>
            
                <div class="form-group">
                    <label for="paymentRemark">Payment Remarks</label>
                    <input type="text" id="paymentRemark" name="paymentRemark" [(ngModel)]="editMemberData.paymentRemark" required placeholder="Enter payment remarks">
                </div>
            
                <div class="form-group">
                    <label for="remarks">Remarks</label>
                    <input type="text" id="remarks" name="remarks" [(ngModel)]="editMemberData.remarks" placeholder="Enter any additional remarks">
                </div>
            
                <button type="submit" title="Click to edit a member" [disabled]="!editMemberform.valid" class="submit-btn">Edit</button>
            </form>
            
        </div>
    }
</div>
